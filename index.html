<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle History by PvP Type</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .table-container { overflow-x: auto; margin-top: 20px; width: 90%; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { text-align: left; padding: 8px; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 20px;">
        <input type="text" id="addressInput" placeholder="Enter Address" style="padding: 10px; width: 20%; min-width: 200px;">
        <button id="fetchButton" style="padding: 10px;">Fetch Battles</button>
    </div>
    <div class="table-container" id="arena">
        <h2>Arena Battles</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Replay Link</th>
                    <th>Team 1 Details</th>
                    <th>Team 2 Details</th>
                </tr>
            </thead>
            <tbody id="arenaTable">
            </tbody>
        </table>
    </div>
    <div class="table-container" id="tournament">
        <h2>Tournament Battles</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Replay Link</th>
                    <th>Team 1 Details</th>
                    <th>Team 2 Details</th>
                </tr>
            </thead>
            <tbody id="tournamentTable">
            </tbody>
        </table>
    </div>
    <div class="table-container" id="colosseum">
        <h2>Colosseum Battles</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Replay Link</th>
                    <th>Team 1 Details</th>
                    <th>Team 2 Details</th>
                </tr>
            </thead>
            <tbody id="colosseumTable">
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
